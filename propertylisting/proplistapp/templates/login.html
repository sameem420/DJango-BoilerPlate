{% extends "index.html" %}

{% block loginPage %}
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 m-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            {% if error_message %}
                <p class="bg-danger p-d ml-b rounded text-light text-center">{{ error_message }}</p>
            {% endif %}
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" action="{% url 'loginUser' %}" method="post">
                {% csrf_token %}
              <div class="form-label-group">    
                <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" autofocus>
                <label for="inputUsername"><i class="fa fa-user" aria-hidden="true"></i> Username</label>
              </div>
              <div class="form-label-group">
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password">
                <label for="inputPassword"><i class="fa fa-key" aria-hidden="true"></i> Password</label>
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <div class="text-center">
                <button class="bt btn btn-lg btn-success btn-block text-uppercase" type="submit">Sign in <i class="fas fa-sign-in-alt"></i></button>
                <h6 class="my-2">OR</h6>
                <a class="bt btn btn-lg btn-primary btn-block text-uppercase" href="{% url 'registerUser' %}">Create an Account <i class="fas fa-user-plus"></i></a>
              </div>
              <hr class="hrstyle m-3">
              <div class="m-auto text-center">
                <a href="" class="btn btn-block">
                      <i class="fab fa-facebook"></i>
                    </a>
                  <a href="" class="btn btn-block">
                      <i class="fab fa-github"></i>
                    </a>
                  <a href="" class="btn">
                      <i class="fab fa-twitter"></i>
                    </a>
                  <a href="" class="btn">
                      <i class="fab fa-google-plus-g"></i>
                    </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
