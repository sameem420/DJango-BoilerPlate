{% extends "index.html" %}

{% block registerPage %}
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 m-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            {% if error_message %}
                <p class="bg-danger p-d ml-b rounded text-light text-center">{{ error_message }}</p>
            {% endif %}
            <h5 class="card-title text-center">Create an Account</h5>
            <form class="form-signin" action="{% url 'registerUser' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-label-group">    
                <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" autofocus>
                <label for="inputUsername"><i class="fa fa-user" aria-hidden="true"></i> Username</label>
              </div>
              <div class="form-label-group">    
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" autofocus>
                <label for="inputEmail"><i class="far fa-envelope" aria-hidden="true"></i> Email</label>
              </div>
              <div class="form-label-group">
                <input type="password" name="password" id="inputPassword1" class="form-control" placeholder="Password">
                <label for="inputPassword1"><i class="fa fa-key" aria-hidden="true"></i> Password</label>
              </div>
              <div class="form-label-group">
                <input type="password" name="password_repeat" id="inputPassword2" class="form-control" placeholder="Confirm Password">
                <label for="inputPassword2"><i class="fa fa-key" aria-hidden="true"></i> Confirm Password</label>
              </div>
              <div class="form-label-group">
                <input type="text" name="first_name" id="firstName" class="form-control" placeholder="First Name">
                <label for="firstName"><i class="far fa-comment-alt" aria-hidden="true"></i> First Name</label>
              </div>
              <div class="form-label-group">
                <input type="text" name="last_name" id="lastName" class="form-control" placeholder="Last Name">
                <label for="lastName"><i class="far fa-comment-alt" aria-hidden="true"></i> Last Name</label>
              </div>
              <div class="form-label-group">
                <input type="tel" name="phone_number" id="phoneNumber" class="form-control" placeholder="Mobile Number">
                <label for="phoneNumber"><i class="fas fa-phone"></i> Mobile Number</label>
              </div>
              <div class="text-center mt-2">
                <div class="wrap-custom-file border border-secondary rounded mt-2">
                  <input type="file" name="profile_picture" id="image1" accept=".gif, .jpg, .png" />
                  <label  for="image1">
                    <span>Select profile picture ...</span>
                    <i class="fa fa-plus-circle"></i>
                  </label>
                </div>
              </div>
              <div class="text-center">
                <button class="bt btn btn-lg btn-success btn-block text-uppercase" type="submit">Register <i class="fas fa-user-plus"></i></button>
                <h6 class="my-2">OR</h6>
                <a class="bt btn btn-lg btn-primary btn-block text-uppercase" href="{% url 'loginUser' %}">Already have an Account | Login <i class="fas fa-sign-in-alt" aria-hidden="true"></i></a>
              </div>
              <hr class="hrstyle m-3">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
